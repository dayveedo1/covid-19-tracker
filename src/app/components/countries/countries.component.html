<div class="ui inverted dimmer" [class.active]='loading'>
    <div class="ui small text loader"></div>
</div>
<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Tracker For Countries</h1>
    <hr>

    <div class="container-sm">
        <div class="ui searchbox container-sm">
            <div class="mx-auto">
                <div class="form-group col-1g-5 mx-auto">
                    <label for="country">
                        <h3 class="country-label">Select Country</h3>
                    </label>
                    <select class="form-control" type="text" id="country" #input (change)="updateValue(input.value)"
                        name="">
                        <!-- <option value="">select country...</option> -->
                        <option value="{{con}}" *ngFor='let con of country'>{{con}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <app-data [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths'
        [totalActive]='totalActive'>

    </app-data>

</div>
