    <div class="row">

                <div class="circle-tile-content white">
                    <div class="circle-tile-description">
                        <h4> Confirmed</h4>
                    </div>
                    <div class="circle-tile-number">{{totalConfirmed | number}}</div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-lg-3">
            <div class="circle-tile shadow">
                <div class="circle-tile-content white">
                    <div class="circle-tile-description">
                        <h4> Recovered</h4>
                    </div>
                    <div class="circle-tile-number">{{totalRecovered | number}}</div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-lg-3">
            <div class="circle-tile shadow">
                <div class="circle-tile-content white">
                    <div class="circle-tile-description">
                        <h4> Deaths</h4>
                    </div>
                    <div class="circle-tile-number">{{totalDeaths | number}}</div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-lg-3">
            <div class="circle-tile shadow">
                <div class="circle-tile-content white">
                    <div class="circle-tile-description">
                        <h4> Active</h4>
                    </div>
                    <div class="circle-tile-number">{{totalActive | number}}</div>
                </div>
            </div>
        </div>

    </div>
</div>
